<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Pokédex</title>
    <link rel="stylesheet" href="pokedex.css"> 
    <script src="pokedex.js"></script>
</head>
<body>
     <header class="pokedex-header">
        <h1>Pokédex Digital</h1>
    </header>

    <main class="pokemon-list-container" id="pokedex-container">
        <div class="pokemon-card fire"> <span class="pokemon-id">#006</span>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Charizard">
            <h2 class="pokemon-name">Charizard</h2>
            <div class="pokemon-types">
                <span class="type fire">Fogo</span>
                <span class="type flying">Voador</span>
            </div>
            <div class="pokemon-stats">
                <p>HP: 78</p>
                <p>Ataque: 84</p>
            </div>
        </div>
        
        </main>

    <footer class="pokedex-footer">
        <p>&copy; 2024 Pokédex - Feito com ♥</p>
    </footer>
</body>
</html>
